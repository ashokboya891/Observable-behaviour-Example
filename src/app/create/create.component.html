<h2>Add New Person</h2>
<form (ngSubmit)="savePerson()">
  <label>Name:</label>
  <input type="text" [(ngModel)]="person.name" name="name" required />

  <label>Department:</label>
  <input type="text" [(ngModel)]="person.Dept" name="Dept" required />

  <label>Fee:</label>
  <input type="number" [(ngModel)]="person.Fee" name="Fee" required />

  <button type="submit">Save</button>
</form>
